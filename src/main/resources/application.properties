## Database Properties
spring.datasource.url = jdbc:mysql://localhost:3306/users_database?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&userLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password = 12345


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.generate-ddl = true
spring.jpa.hibernate.ddl-auto = update


## Hibernate Logging
logging.level.org.hibernate.SQL = DEBUG

## Initialise the datasource with available DDL and DML scripts
spring.datasource.initialization-mode = always

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false
spring.jackson.time-zone = UTC

## App Properties
app.jwtSecret = JWTSuperSecretKey
app.jwtExpirationInMs = 604800000
